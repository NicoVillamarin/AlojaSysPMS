[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirección para SPA - todas las rutas deben servir index.html
# Netlify maneja automáticamente las redirecciones HTTP->HTTPS y dominio sin www->www
# No necesitamos configurarlas aquí para evitar bucles de redirección
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200